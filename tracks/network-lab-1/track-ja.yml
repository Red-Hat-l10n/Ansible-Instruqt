description: |+
  # 概要
  
  ネットワークのバックアップとリストアは、全体から見ればあまり面白いものではありません。すべてのネットワークオペレーターが必要とする、非常に一般的でユビキタスなユースケースであることは分かっています。これにより、ネットワークエンジニアが自動化の道を歩み始めるための、簡単なターンキーユースケースを提供します。
  
  <center><img src="https://github.com/IPvSean/pictures_for_github/blob/master/lab1-overview.png?raw=true"></center>
  
  # コードとしてのネットワークへの第一歩
  
  ネットワークオペレーターが、わずか数行の YAML のシンプルな Playbook を、ラップトップから何百台ものルーターやスイッチにわたって実行できることに気づけば、自動化に夢中になり、無限の可能性を見いだすことでしょう。
  
  
