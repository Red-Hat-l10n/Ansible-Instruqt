  # 自動化コンテンツナビゲーター (ansible-navigator)
  * * *
  <br>
  
  [`ansible-navigator`](https://github.com/ansible/ansible-navigator) は、自動化の作成者によりまとまりのある一貫したエクスペリエンスを提供する新しいコマンドラインツールです。
  
  
  [`ansible-navigator`](https://github.com/ansible/ansible-navigator) は Ansible Automation Platform 2 に含まれており、既存の CLI の知識 (``ansible-playbook``) を活用しながら、コンテナー化された実行の機能強化も導入しています。
  
  
  この一連の課題では、[`ansible-navigator`](https://github.com/ansible/ansible-navigator) をインストールし、簡単なユースケースを実行して、その機能と拡張機能を強調します。
  
  
