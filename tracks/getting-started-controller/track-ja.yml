  # Automation controller
  * * *
  <br>
  
  [**Automation controller**](https://docs.ansible.com/automation-controller/latest/html/administration/index.html)は、これまで [Ansible Tower](https://www.ansible.com/products/tower)と呼ばれ、Red Hat Ansible Automation Platform のユーザーは、企業全体で自動化を定義、運用、スケーリング、委譲できます。
  
  
  一元化されたユーザーインターフェイスと REST API から、インベントリーの管理、ワークフローの開始とスケジュール設定、変更の追跡、外部システムへの統合をすべて実行できます。
  <br>
  
  このトラックでは:
  
  * **automation controller** インターフェイスについて理解する
  * 標準インベントリーを作成してホストを追加する
  * インベントリーでジョブテンプレートを使用して自動化を実行する
